apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: netbox-mcp-toolhive
  namespace: mcp-servers
spec:
  image: image-registry.openshift-image-registry.svc:5000/mcp-servers/netbox-mcp-server
  transport: streamable-http
  port: 8080
  targetPort: 3001
  permissionProfile:
    type: builtin
    name: network
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"
